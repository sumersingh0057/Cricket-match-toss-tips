  <script>
    let secondsLeft = 59;
    const el = document.getElementById('timer');

    function formatTime(s) {
      const mm = Math.floor(s / 60);
      const ss = s % 60;
      return String(mm).padStart(2,'0') + ':' + String(ss).padStart(2,'0');
    }

    el.textContent = formatTime(secondsLeft);

    setInterval(() => {
      if(secondsLeft <=0){
        el.textContent="00:00";
        return;
      }
      secondsLeft--;
      el.textContent = formatTime(secondsLeft);
    },1000);
  </script>
